<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>Here Are Ours Beauties</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
            <th>Created_at</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.description }}</td>
            <td>{{ user.created_at }}</td>
            <!-- delete isnt working -->
            <td><a href="/user/select/{{ user.id }}">Show</a> | <a href="/user/edit/{{ user.id }}">Edit</a> | <a href="/user/destroy/{{ user.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="/user/new">Home</a>

</body>

</html>
